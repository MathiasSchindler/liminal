name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [ gcc, clang ]
        build_type: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake gcovr

      - name: Configure
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DENABLE_SANITIZERS=$([ "${{ matrix.build_type }}" = "Debug" ] && echo ON || echo OFF) \
            -DENABLE_COVERAGE=$([ "${{ matrix.build_type }}" = "Debug" ] && [ "${{ matrix.compiler }}" = "gcc" ] && echo ON || echo OFF)
        env:
          CC: ${{ matrix.compiler }}

      - name: Build
        run: cmake --build build

      - name: Test
        if: matrix.build_type == 'Debug'
        working-directory: build
        run: ctest --output-on-failure

      - name: Coverage
        if: matrix.build_type == 'Debug' && matrix.compiler == 'gcc'
        run: gcovr -r . --exclude 'build/*'
